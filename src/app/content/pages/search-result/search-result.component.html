<div class="grid">
  <main class="lg:col-10 lg:col-offset-1 col-12 grid" style="margin: 0 auto;">
    <div class="col-12 grid p-fluid">
      <div class="col-12 md:col-3">
        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="options" [(ngModel)]="optionField" (ngModelChange)="optionChanged($event)" optionLabel="value" placeholder="PelÃ­culas"></p-dropdown>
      </div>

      <div class="col-12 md:col-9">
          <div class="p-inputgroup">
            <input [(ngModel)]="searchQuery" type="text" pInputText placeholder="Buscar..." (keyup.enter)="search()">
            <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn" (click)="search()"></button>
          </div>
      </div>
    </div>

    <div class="col-12 grid">
      <component-small-info-card *ngFor="let content of contentCollection?.results"
                          [content]="content"
                          [type]="typeContent"
                          class="lg:col-2 md:col-3 sm:col-4 col-12"
                          >
      </component-small-info-card>
    </div>
  </main>
  <footer class="col-12 grid" *ngIf="typeContent !== 'user'">
    <p-paginator [rows]="20" [totalRecords]="totalRecords" [pageLinkSize]="5" (onPageChange)="paginate($event)" class="lg:col-10 lg:col-offset-1 col-12 " #paginator></p-paginator>
  </footer>
</div>
