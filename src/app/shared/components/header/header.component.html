<mat-toolbar color="primary">
  <span>MLDP</span>
  {{auth | json }}
  <span class="example-spacer"></span>
  <div fxLayoutGap="1vw" class="auth">
    <button *ngIf="!auth" routerLink="user/signin" mat-raised-button color="basic">Login</button>
    <button *ngIf="!auth"  routerLink="user/signup" mat-raised-button color="accent">Registo</button>
    <button *ngIf="auth"  [routerLink]='"user/"+user?.username' mat-mini-fab color="secondary">
      <mat-icon>perm_identity</mat-icon>
    </button>
  </div>
</mat-toolbar>
