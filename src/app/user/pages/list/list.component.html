<div class="grid">
  <main class="lg:col-10 lg:col-offset-1 col-12 grid" style="margin: 0 auto;">
    <p-card *ngFor="let film of movies; let i = index" class="lg:col-2 md:col-3 sm:col-4 col-12">
      <ng-template pTemplate="title">
        {{ film.original_title }}
      </ng-template>

      <ng-template pTemplate="content">
        <img style="width: 100%" alt="Card" [src]="'https://image.tmdb.org/t/p/w500' + film.poster_path">
      </ng-template>
    </p-card>
  </main>
</div>
