<div class="grid">
  <main class="lg:col-10 lg:col-offset-1 col-12 grid" style="margin: 0 auto;">
    <component-small-info-card *ngFor="let content of contentCpllection"
                        [content]="content"
                        [crud]="true && authorColumn"
                        [type]="content.type"
                        [deleteButton]="true"
                        class="lg:col-2 md:col-3 sm:col-4 col-12"
                        >
    </component-small-info-card>

    <div class="col-12" *ngIf="contentCpllection?.length! === 0">
      <p-message severity="info" text="La lista no tiene contenido" styleClass="mr-2"></p-message>
    </div>
  </main>
</div>
